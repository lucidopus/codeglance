[command]
name = "visual-tree"
description = "Create complete directory tree visualization with icons and file organization insights"
usage = "/visual-tree [repository_path]"
version = "1.0.0"

[command.parameters]
repository_path = { type = "string", required = false, default = ".", description = "Path to repository to visualize" }
max_depth = { type = "integer", required = false, default = 5, description = "Maximum directory depth to display" }

[command.examples]
basic = "/visual-tree"
with_depth = "/visual-tree . --max-depth 3"

[command.workflow]
steps = [
  "scan-directory-structure",
  "categorize-files-and-folders",
  "apply-icon-system",
  "generate-ascii-tree",
  "add-explanations-and-insights"
]

[command.outputs]
primary = "guide/tree.md"
includes = [
  "ascii-tree-visualization",
  "file-categorization",
  "organization-insights",
  "navigation-recommendations"
]

[command.visualization]
ascii_chars = ["├──", "└──", "│", "─"]
indentation = 4
max_items_per_dir = 8
collapsible_sections = true

[command.icons]
entry_points = "⚡"
root_pages = "🏠"
build_outputs = "🚀"
config_files = "⚙️"
documentation = "📚"
tests = "🧪"
assets = "🎨"
components = "🧩"
utilities = "🔧"
types = "📝"

[command.analysis]
focus = "project-organization"
identify_patterns = true
suggest_improvements = true
explain_structure = true

[command.metadata]
author = "Codeglance Team"
category = "visualization"
tags = ["directory-tree", "project-structure", "navigation"]
output_format = "markdown"
created = "2024-09-06"